name: DevOps AI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      ECR_REPO: devops-ai-demo
      INSTANCE_NAME: github-devops-instance
      IMAGE_TAG: ${{ github.sha }}
      # Mueve AWS_REGION aquí para usarlo en todo el job
      AWS_REGION: us-east-1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # Usa el valor directamente o desde vars
          aws-region: ${{ env.AWS_REGION }}  # CORRECTO aquí

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR Repository if not exists
        run: |
          if ! aws ecr describe-repositories --repository-names ${{ env.ECR_REPO }} --region ${{ env.AWS_REGION }} >/dev/null 2>&1; then
            echo "Creating ECR repo: ${{ env.ECR_REPO }}"
            aws ecr create-repository --repository-name ${{ env.ECR_REPO }} --region ${{ env.AWS_REGION }}
          fi

      - name: Build, tag, and push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_URI: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}
        run: |
          docker build -t ${{ env.ECR_REPO }} .
          docker tag ${{ env.ECR_REPO }}:latest ${{ env.IMAGE_URI }}
          docker push ${{ env.IMAGE_URI }}
          echo "IMAGE_URI=${{ env.IMAGE_URI }}" >> $GITHUB_ENV

      - name: AI Code Review (OpenAI)
        if: ${{ secrets.OPENAI_API_KEY != '' }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          CONTENT=$(cat Dockerfile)
          curl -s https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
              "model": "gpt-4o-mini",
              "messages": [{"role": "user", "content": "Review this Dockerfile:\n\n'"$CONTENT"'"}]
            }' | jq -r '.choices[0].message.content'

      - name: Launch EC2 Instance
        id: ec2
        run: |
          AMI_ID=$(aws ec2 describe-images \
            --owners amazon \
            --filters "Name=name,Values=amzn2-ami-hvm-*-x86_64-gp2" "Name=state,Values=available" \
            --query 'Images | sort_by(@, &CreationDate) | [-1].ImageId' \
            --output text --region ${{ env.AWS_REGION }})

          INSTANCE_ID=$(aws ec2 run-instances \
            --image-id $AMI_ID \
            --count 1 \
            --instance-type t3.micro \
            --key-name MyKeyPair \
            --security-group-ids ${{ vars.SECURITY_GROUP_ID }} \
            --subnet-id ${{ vars.SUBNET_ID }} \
            --iam-instance-profile Name=EC2ECRAccessRole \
            --tag-specifications 'ResourceType=instance,Tags=[{Key=Name,Value=${{ env.INSTANCE_NAME }}}]' \
            --user-data '#!/bin/bash
              yum update -y
              yum install -y docker
              systemctl start docker
              systemctl enable docker
              usermod -aG docker ec2-user
              $(aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }})
              docker pull ${{ env.IMAGE_URI }}
              docker run -d -p 80:80 ${{ env.IMAGE_URI }}' \
            --query 'Instances[0].InstanceId' \
            --output text)

          echo "INSTANCE_ID=$INSTANCE_ID" >> $GITHUB_ENV

      - name: Wait & Get Public IP
        run: |
          aws ec2 wait instance-running --instance-ids ${{ env.INSTANCE_ID }} --region ${{ env.AWS_REGION }}
          PUBLIC_IP=$(aws ec2 describe-instances \
            --instance-ids ${{ env.INSTANCE_ID }} \
            --query 'Reservations[].Instances[].PublicIpAddress' \
            --output text --region ${{ env.AWS_REGION }})
          echo "PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV
          echo "Visit: http://$PUBLIC_IP"

      - name: Success
        run: |
          echo "Deployed!"
          echo "URL: http://${{ env.PUBLIC_IP }}"
