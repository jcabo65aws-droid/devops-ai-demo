name: DevOps AI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPO: devops-ai-demo
      IMAGE_TAG: ${{ github.sha }}
      INSTANCE_NAME: github-devops-instance

    steps:
      # 1Ô∏è‚É£ Checkout del repositorio
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configura credenciales AWS
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Login en ECR
      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4Ô∏è‚É£ Construir y subir imagen a ECR
      - name: Build & Push Docker Image
        env:
          IMAGE_URI: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}
        run: |
          echo "üê≥ Building and pushing image..."
          docker build -t ${{ env.ECR_REPO }} .
          docker tag ${{ env.ECR_REPO }}:latest ${{ env.IMAGE_URI }}
          docker push ${{ env.IMAGE_URI }}
          echo "IMAGE_URI=${{ env.IMAGE_URI }}" >> $GITHUB_ENV

      # 5Ô∏è‚É£ Revisi√≥n con IA (sin if)
      - name: AI Review (optional)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "‚ö†Ô∏è  No OpenAI API key set. Skipping AI analysis."
            exit 0
          fi

          echo "ü§ñ Running AI Review..."
          curl -s https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"model":"gpt-4o-mini","messages":[{"role":"user","content":"Review this Dockerfile:\n\n'"$(cat Dockerfile)"'"}]}' \
            | jq -r '.choices[0].message.content'

      # 6Ô∏è‚É£ Crear instancia EC2 autom√°ticamente
      - name: Launch EC2 Instance
        run: |
          echo "üöÄ Launching EC2 instance..."

          AMI=$(aws ec2 describe-images --owners amazon \
            --filters "Name=name,Values=amzn2-ami-hvm-*-x86_64-gp2" "Name=state,Values=available" \
            --query 'Images | sort_by(@, &CreationDate) | [-1].ImageId' \
            --output text)

          SUBNET_ID=$(aws ec2 describe-subnets \
            --query 'Subnets[0].SubnetId' --output text --region ${{ env.AWS_REGION }})

          SECURITY_GROUP_ID=$(aws ec2 describe-security-groups \
            --query 'SecurityGroups[0].GroupId' --output text --region ${{ env.AWS_REGION }})

          echo "üì¶ Using Subnet: $SUBNET_ID"
          echo "üõ°Ô∏è  Using Security Group: $SECURITY_GROUP_ID"

          printf '%s\n' \
            '#!/bin/bash' \
            'yum update -y' \
            'yum install -y docker awscli' \
            'systemctl start docker' \
            'systemctl enable docker' \
            'usermod -aG docker ec2-user' \
            'aws ecr get-login-password --region '"${{ env.AWS_REGION }}"' | docker login --username AWS --password-stdin '"${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"' ' \
            'docker pull '"${{ env.IMAGE_URI }}"'' \
            'docker run -d -p 80:80 '"${{ env.IMAGE_URI }}"'' > user-data.sh

          INSTANCE_ID=$(aws ec2 run-instances \
            --image-id "$AMI" \
            --instance-type t3.micro \
            --key-name MyKeyPair \
            --security-group-ids "$SECURITY_GROUP_ID" \
            --subnet-id "$SUBNET_ID" \
            --iam-instance-profile Name=EC2ECRAccessRole \
            --tag-specifications "ResourceType=instance,Tags=[{Key=Name,Value=${{ env.INSTANCE_NAME }}}]" \
            --user-data file://user-data.sh \
            --query 'Instances[0].InstanceId' --output text)

          echo "‚úÖ Instance created with ID: $INSTANCE_ID"
          echo "INSTANCE_ID=$INSTANCE_ID" >> $GITHUB_ENV

      # 7Ô∏è‚É£ Obtener IP p√∫blica
      - name: Get Public IP
        run: |
          echo "‚è≥ Waiting for EC2 to be ready..."
          aws ec2 wait instance-running --instance-ids ${{ env.INSTANCE_ID }}
          PUBLIC_IP=$(aws ec2 describe-instances \
            --instance-ids ${{ env.INSTANCE_ID }} \
            --query 'Reservations[].Instances[].PublicIpAddress' --output text)
          echo "üåç EC2 Public IP: $PUBLIC_IP"
          echo "PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV

      # 8Ô∏è‚É£ Confirmaci√≥n final
      - name: Done
        run: |
          echo "üéâ Deployment completed successfully!"
          echo "Access your app at: http://${{ env.PUBLIC_IP }}"
