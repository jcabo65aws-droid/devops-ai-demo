name: DevOps AI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPO: devops-ai-demo
      IMAGE_TAG: ${{ github.sha }}
      INSTANCE_NAME: github-devops-instance
      KEY_NAME: MyKeyPair
      ROLE_NAME: EC2ECRAccessRole
      INSTANCE_PROFILE_NAME: EC2ECRAccessRole

    steps:
      # 1Ô∏è‚É£ Checkout del repositorio
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configura credenciales AWS
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Login en ECR
      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4Ô∏è‚É£ Construir y subir imagen a ECR
      - name: Build & Push Docker Image
        run: |
          IMAGE_URI=${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}
          echo "üê≥ Building and pushing image..."
          docker build -t ${{ env.ECR_REPO }} .
          docker tag ${{ env.ECR_REPO }}:latest $IMAGE_URI
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      # 5Ô∏è‚É£ Limpieza: eliminar instancias anteriores con el mismo nombre
      - name: Cleanup Old Instances
        run: |
          OLD_IDS=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=${{ env.INSTANCE_NAME }}" "Name=instance-state-name,Values=running,pending" \
            --query 'Reservations[].Instances[].InstanceId' --output text)
          if [ ! -z "$OLD_IDS" ]; then
            echo "üßπ Terminating old instances: $OLD_IDS"
            aws ec2 terminate-instances --instance-ids $OLD_IDS
            aws ec2 wait instance-terminated --instance-ids $OLD_IDS
          fi

      # 6Ô∏è‚É£ Crear Key Pair, Role e Instance Profile (si no existen)
      - name: Ensure Key Pair and IAM Role
        run: |
          REGION="${{ env.AWS_REGION }}"
          KEY_NAME="${{ env.KEY_NAME }}"
          ROLE_NAME="${{ env.ROLE_NAME }}"
          INSTANCE_PROFILE_NAME="${{ env.INSTANCE_PROFILE_NAME }}"

          if ! aws ec2 describe-key-pairs --key-names "$KEY_NAME" --region "$REGION" >/dev/null 2>&1; then
            echo "üîë Creating Key Pair..."
            aws ec2 create-key-pair --key-name "$KEY_NAME" --query 'KeyMaterial' --output text > "$KEY_NAME.pem"
            chmod 400 "$KEY_NAME.pem"
          fi

          if ! aws iam get-role --role-name "$ROLE_NAME" >/dev/null 2>&1; then
            echo "üõ°Ô∏è Creating IAM Role..."
            aws iam create-role \
              --role-name "$ROLE_NAME" \
              --assume-role-policy-document '{
                "Version": "2012-10-17",
                "Statement": [
                  {"Effect": "Allow", "Principal": {"Service": "ec2.amazonaws.com"}, "Action": "sts:AssumeRole"}
                ]
              }'
            aws iam attach-role-policy --role-name "$ROLE_NAME" \
              --policy-arn arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
          fi

          if ! aws iam get-instance-profile --instance-profile-name "$INSTANCE_PROFILE_NAME" >/dev/null 2>&1; then
            echo "üõ†Ô∏è Creating Instance Profile..."
            aws iam create-instance-profile --instance-profile-name "$INSTANCE_PROFILE_NAME"
          fi

          ROLES_IN_PROFILE=$(aws iam get-instance-profile --instance-profile-name "$INSTANCE_PROFILE_NAME" \
            --query 'InstanceProfile.Roles[*].RoleName' --output text)
          if [[ "$ROLES_IN_PROFILE" != *"$ROLE_NAME"* ]]; then
            echo "üîó Associating Role to Instance Profile..."
            aws iam add-role-to-instance-profile --instance-profile-name "$INSTANCE_PROFILE_NAME" --role-name "$ROLE_NAME"
          fi

      # 7Ô∏è‚É£ Lanzar la instancia EC2
      - name: Launch EC2 Instance
        run: |
          echo "üöÄ Launching EC2 instance..."
          AMI=$(aws ec2 describe-images --owners amazon \
            --filters "Name=name,Values=amzn2-ami-hvm-*-x86_64-gp2" "Name=state,Values=available" \
            --query 'Images | sort_by(@, &CreationDate) | [-1].ImageId' \
            --output text)

          SUBNET_ID=$(aws ec2 describe-subnets --query 'Subnets[0].SubnetId' --output text --region ${{ env.AWS_REGION }})
          SECURITY_GROUP_ID=$(aws ec2 describe-security-groups --query 'SecurityGroups[0].GroupId' --output text --region ${{ env.AWS_REGION }})

          echo "üì¶ Subnet: $SUBNET_ID"
          echo "üõ°Ô∏è SG: $SECURITY_GROUP_ID"

          # Abrir puerto 80 si no lo est√°
          aws ec2 authorize-security-group-ingress \
            --group-id "$SECURITY_GROUP_ID" --protocol tcp --port 80 --cidr 0.0.0.0/0 || true

          cat <<EOF > user-data.sh
          #!/bin/bash
          yum update -y
          yum install -y docker awscli
          systemctl start docker
          systemctl enable docker
          usermod -aG docker ec2-user
          aws ecr get-login-password --region ${AWS_REGION} | docker login --username AWS --password-stdin ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com
          docker pull ${IMAGE_URI}
          docker run -d -p 80:80 ${IMAGE_URI}
          EOF

          INSTANCE_ID=$(aws ec2 run-instances \
            --image-id "$AMI" \
            --instance-type t3.micro \
            --key-name ${{ env.KEY_NAME }} \
            --security-group-ids "$SECURITY_GROUP_ID" \
            --subnet-id "$SUBNET_ID" \
            --iam-instance-profile Name=${{ env.INSTANCE_PROFILE_NAME }} \
            --tag-specifications "ResourceType=instance,Tags=[{Key=Name,Value=${{ env.INSTANCE_NAME }}}]" \
            --user-data file://user-data.sh \
            --query 'Instances[0].InstanceId' --output text)

          echo "‚úÖ Instance created: $INSTANCE_ID"
          echo "INSTANCE_ID=$INSTANCE_ID" >> $GITHUB_ENV

      # 8Ô∏è‚É£ Obtener IP p√∫blica
      - name: Get Public IP
        run: |
          aws ec2 wait instance-running --instance-ids ${{ env.INSTANCE_ID }}
          PUBLIC_IP=$(aws ec2 describe-instances \
            --instance-ids ${{ env.INSTANCE_ID }} \
            --query 'Reservations[].Instances[].PublicIpAddress' --output text)
          echo "üåç EC2 Public IP: $PUBLIC_IP"
          echo "PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV

      # 9Ô∏è‚É£ Confirmaci√≥n final
      - name: Done
        run: |
          echo "üéâ Deployment completed successfully!"
          echo "Access your app at: http://${{ env.PUBLIC_IP }}"
