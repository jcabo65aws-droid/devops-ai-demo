name: DevOps AI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPO: devops-ai-demo
      IMAGE_TAG: ${{ github.sha }}
      INSTANCE_NAME: github-devops-instance

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push
        env:
          IMAGE_URI: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}
        run: |
          docker build -t ${{ env.ECR_REPO }} .
          docker tag ${{ env.ECR_REPO }}:latest ${{ env.IMAGE_URI }}
          docker push ${{ env.IMAGE_URI }}
          echo "IMAGE_URI=${{ env.IMAGE_URI }}" >> $GITHUB_ENV

      - name: AI Review (optional)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "âš ï¸ No OpenAI API key found. Skipping AI review."
            exit 0
          fi

          echo "ğŸ¤– Running AI review..."
          curl -s https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"model":"gpt-4o-mini","messages":[{"role":"user","content":"Review Dockerfile:\n\n'"$(cat Dockerfile)"'"}]}' | jq -r '.choices[0].message.content'

      - name: Launch EC2
        run: |
          echo "ğŸš€ Launching EC2 instance..."
          AMI=$(aws ec2 describe-images --owners amazon \
            --filters "Name=name,Values=amzn2-ami-hvm-*-x86_64-gp2" "Name=state,Values=available" \
            --query 'Images | sort_by(@, &CreationDate) | [-1].ImageId' \
            --output text)

          if [ -z "${{ vars.SUBNET_ID }}" ] || [ -z "${{ vars.SECURITY_GROUP_ID }}" ]; then
            echo "âŒ ERROR: Define SUBNET_ID and SECURITY_GROUP_ID in GitHub Variables."
            exit 1
          fi

          printf '%s\n' \
            '#!/bin/bash' \
            'yum update -y' \
            'yum install -y docker' \
            'systemctl start docker' \
            'systemctl enable docker' \
            'usermod -aG docker ec2-user' \
            "aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com" \
            "docker pull ${{ env.IMAGE_URI }}" \
            "docker run -d -p 80:80 ${{ env.IMAGE_URI }}" > user-data.sh

          ID=$(aws ec2 run-instances \
            --image-id "$AMI" \
            --instance-type t3.micro \
            --key-name MyKeyPair \
            --security-group-ids ${{ vars.SECURITY_GROUP_ID }} \
            --subnet-id ${{ vars.SUBNET_ID }} \
            --iam-instance-profile Name=EC2ECRAccessRole \
            --tag-specifications "ResourceType=instance,Tags=[{Key=Name,Value=${{ env.INSTANCE_NAME }}}]" \
            --user-data file://user-data.sh \
            --query 'Instances[0].InstanceId' --output text)

          echo "INSTANCE_ID=$ID" >> $GITHUB_ENV

      - name: Get IP
        run: |
          aws ec2 wait instance-running --instance-ids ${{ env.INSTANCE_ID }}
          IP=$(aws ec2 describe-instances --instance-ids ${{ env.INSTANCE_ID }} \
            --query 'Reservations[].Instances[].PublicIpAddress' --output text)
          echo "PUBLIC_IP=$IP" >> $GITHUB_ENV

      - name: Done
        run: |
          echo "âœ… Deployment complete!"
          echo "ğŸŒ Visit: http://${{ env.PUBLIC_IP }}"
